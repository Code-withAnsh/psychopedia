<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Year - BA Psychology Online Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('pexels-pixabay-355465.jpg');
            background-size: cover;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .semester-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
            width: 300px; 
        }

        .semester-card:hover {
            transform: scale(1.05); 
        }

        .semester-card img {
            width: 100%;
            height: 200px; 
            object-fit: cover; 
        }

        .semester-card h2 {
            margin: 0;
            padding: 15px;
            font-size: 1.8em;
            background-color: black;
            color: white;
        }

        .semester-card a {
            display: block;
            padding: 15px;
            color: #333;
            text-decoration: none;
            background-color: 	#FF9933;
            font-size: 1.2em;
        }

        .semester-card a:hover {
            background-color: #ddd;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="grid">
           
            <div class="semester-card">
                <img src="WhatsApp Image 2024-09-01 at 1.12.20 PM.jpeg" alt="1st Semester Image">
                <h2>1st Semester</h2>
                <a href="units-1st-semester.html">Explore 1st Semester</a> 
            </div>

           
            <div class="semester-card">
                <img src="WhatsApp Image 2024-09-01 at 1.13.32 PM.jpeg" alt="2nd Semester Image">
                <h2>2nd Semester</h2>
                <a href="units-2nd-semester.html">Explore 2nd Semester</a>
            </div>
        </div>
    </main>
</body>
</html>
