<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Year - BA Psychology Online Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('pexels-pixabay-355465.jpg'); /* Replace with your background image URL */
            background-size: cover;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .semester-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s; /* Animation for hover effect */
            width: 300px; /* Fixed width for consistency */
        }

        .semester-card:hover {
            transform: scale(1.05); /* Hover effect */
        }

        .semester-card img {
            width: 100%;
            height: 200px; /* Fixed height for consistency */
            object-fit: cover; /* Ensure images cover the card */
        }

        .semester-card h2 {
            margin: 0;
            padding: 15px;
            font-size: 1.8em;
            background-color: #4CAF50;
            color: white;
        }

        .semester-card a {
            display: block;
            padding: 15px;
            color: #333;
            text-decoration: none;
            background-color: #f9f9f9;
            font-size: 1.2em;
        }

        .semester-card a:hover {
            background-color: #ddd;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="grid">
            <!-- 1st Semester -->
            <div class="semester-card">
                <img src="https://via.placeholder.com/400x200?text=1st+Semester" alt="1st Semester Image">
                <h2>1st Semester</h2>
                <a href="units 3rd year-first semester.html">Explore 1st Semester</a> <!-- Link to units page -->
            </div>

            <!-- 2nd Semester -->
            <div class="semester-card">
                <img src="https://via.placeholder.com/400x200?text=2nd+Semester" alt="2nd Semester Image">
                <h2>2nd Semester</h2>
                <a href="units-3rd-semester.html">Explore 2nd Semester</a> <!-- Link to units page -->
            </div>
        </div>
    </main>
</body>
</html>
