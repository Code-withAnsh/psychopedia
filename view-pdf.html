<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>
    <style>
        /* CSS for PDF Viewer */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #pdf-viewer {
            width: 100%;
            height: 100vh;
            overflow: auto; /* Scrolling enabled */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #f0f0f0; /* Background color */
        }

        #canvas-container {
            max-width: 100%; /* Responsive width */
            max-height: 100%; /* Responsive height */
            overflow: auto; /* Scroll enabled */
            display: block; /* Block element */
            margin: 0 auto; /* Center horizontally */
        }

        #pdf-canvas {
            border: 1px solid #000; /* Border for canvas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
            width: 100%; /* Adjust width to fit screen */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <!-- HTML Structure for PDF Viewer -->
    <div id="pdf-viewer">
        <div id="canvas-container">
            <canvas id="pdf-canvas"></canvas>
        </div>
    </div>

    <!-- PDF.js Library -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

    <script>
        // JavaScript to handle PDF rendering and responsiveness
        const urlParams = new URLSearchParams(window.location.search);
        const url = urlParams.get('url'); // PDF URL from query parameter

        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

        let pdfDoc = null;
        let pageNum = 1; // Starting page number

        // Render PDF page with dynamic scaling
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function (page) {
                const viewport = page.getViewport({ scale: 1 }); // Base scale for responsive rendering
                const canvas = document.getElementById('pdf-canvas');
                const context = canvas.getContext('2d');

                // Calculate scale based on screen width
                const scale = (window.innerWidth / viewport.width) * 0.9; // 90% of screen width
                const scaledViewport = page.getViewport({ scale: scale });
                
                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;

                const renderContext = {
                    canvasContext: context,
                    viewport: scaledViewport,
                };

                page.render(renderContext);
            });
        }

        // Load PDF
        function loadPDF() {
            pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
                pdfDoc = pdfDoc_;
                renderPage(pageNum); // Render the first page
            }).catch(function (error) {
                console.error('Error loading PDF:', error);
            });
        }

        // Initialize PDF Loading
        if (url) {
            loadPDF();
        } else {
            console.error('No PDF URL provided!');
        }
    </script>
</body>
</html>
