<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Remove scrolling from the main page */
        }

        #pdfViewer {
            width: 100%;
            height: 100%;
            border: none; /* Remove border from iframe */
        }
    </style>
</head>
<body>
    <iframe id="pdfViewer"></iframe>

    <script>
        // Get the PDF URL from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('url');

        if (pdfUrl) {
            // Set the source of the iframe to the PDF URL
            document.getElementById('pdfViewer').src = pdfUrl;
        } else {
            // If no URL is provided, show an error message
            document.body.innerHTML = "<p>No PDF URL provided!</p>";
        }
    </script>
</body>
</html>
