    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('pexels-pixabay-355465.jpg'); /* Replace with your background image URL */
            background-size: cover;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .unit-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s; /* Animation for hover effect */
            width: 300px; /* Fixed width for consistency */
        }

        .unit-card:hover {
            transform: scale(1.05); /* Hover effect */
        }

        .unit-card img {
            width: 100%;
            height: 200px; /* Fixed height for consistency */
            object-fit: cover; /* Ensure images cover the card */
        }

        .unit-card h2 {
            margin: 0;
            padding: 15px;
            font-size: 1.8em;
            background-color: #FFF0F5;
            color: white;
        }

        .unit-card a {
            display: block;
            padding: 15px;
            color: #333;
            text-decoration: none;
            background-color: #f9f9f9;
            font-size: 1.2em;
        }

        .unit-card a:hover {
            background-color: #ddd;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
