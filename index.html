<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('pexels-pixabay-355465.jpg'); /* Replace with your background image URL */
             background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    background-size: cover;
            
        }

        header {
            text-align: center;
            padding: 30px;
            background-image: url('header-image-url'); /* Replace with your header image URL */
            background-size: cover;
            background-position: center;
            color: white;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 8px black;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .year-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s; /* Animation for hover effect */
            width: 300px; /* Fixed width for consistency */
        }

        .year-card:hover {
            transform: scale(1.05); /* Hover effect */
        }

        .year-card img {
            width: 100%;
            height: 200px; /* Fixed height for consistency */
            object-fit: cover; /* Ensure images cover the card */
        }

        .year-card h2 {
            margin: 0;
            padding: 15px;
            font-size: 1.8em;
            background-color: violet;
            color: white;
        }

        .year-card a {
            display: block;
            padding: 15px;
            color: #333;
            text-decoration: none;
            background-color: #f9f9f9;
            font-size: 1.2em;
        }

        .year-card a:hover {
            background-color: #ddd;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .footer-text {
            text-align: center;
            margin-top: 50px;
            font-size: 1.2em;
            color: white;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for better visibility */
            text-shadow: 1px 1px 2px black; /* Text shadow for better visibility */
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to BA Psychology Online Library</h1>
    </header>
    <main class="container">
        <!-- Year Selection -->
        <div class="grid">
            <!-- 1st Year -->
            <div class="year-card">
                <img src="Screenshot 2024-08-30 205912.png" alt="1st Year Image"> <!-- Replace with actual image URL -->
                <h2>1st Year</h2>

            </div>

            <!-- 2nd Year -->

                <h2>2nd Year</h2>
                <a href="2nd-year.html">Explore 2nd Year</a>
            </div>

            <!-- 3rd Year -->
            <div class="year-card">
                <img src="https://via.placeholder.com/400x200?text=3rd+Year" alt="3rd Year Image"> <!-- Replace with actual image URL -->
                <h2>3rd Year</h2>
                <a href="3rd-year.html">Explore 3rd Year</a>
            </div>
        </div>
    </main>

    <!-- Footer Text at Bottom -->
    <div class="footer-text">
