<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA Psychology Online Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('pexels-pixabay-355465.jpg'); /* Replace with your background image URL */
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }

        header {
            text-align: center;
            padding: 30px;
            background-image: url('header-image-url'); /* Replace with your header image URL */
            background-size: cover;
            background-position: center;
            color: white;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 8px black;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .year-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
            width: 300px;
        }

        .year-card:hover {
            transform: scale(1.05);
        }

        .year-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .year-card h2 {
            margin: 0;
            padding: 15px;
            font-size: 1.8em;
            background-color: #4CAF50;
            color: white;
        }

        .year-card a {
            display: block;
            padding: 15px;
            color: #333;
            text-decoration: none;
            background-color: gray;
            font-size: 1.2em;
        }

        .year-card a:hover {
            background-color: #ddd;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .footer-text {
            text-align: center;
            margin-top: 50px;
            font-size: 1.2em;
            color: white;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            text-shadow: 1px 1px 2px black;
            position: relative;
        }

        @media (max-width: 768px) {
            .grid {
                flex-direction: column;
                align-items: center;
            }

            .year-card {
                width: 90%;
                margin: 10px 0;
            }
        }

        /* Popup Card Styles */
        .popup-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            display: none; /* Hidden by default */
        }

        .popup-card h2 {
            margin: 0;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .popup-card p {
            margin: 10px 0;
            font-size: 1em;
        }

        .popup-card .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="popup-card" id="popupCard">
        <button class="close-btn" onclick="closePopup()">âœ–</button>
        <h2>Created By</h2>
        <p>Shivmani Singh and Aashutosh Tiwari</p>
        <p>PDF and Content Work by Ansh Pratap Singh</p>
    </div>

    <header>
        <h1>Welcome to BA Psychology Online Library</h1>
    </header>
    <main class="container">
        <!-- Year Selection -->
        <div class="grid">
            <!-- 1st Year -->
            <div class="year-card">
                <img src="Screenshot 2024-08-30 205912.png" alt="1st Year Image"> <!-- Replace with actual image URL -->
                <h2>1st Year</h2>
                <a href="1st-year.html">Explore 1st Year</a>
            </div>

            <!-- 2nd Year -->
            <div class="year-card">
                <img src="WhatsApp Image 2024-08-30 at 11.55.39 PM.jpeg" alt="2nd Year Image"> <!-- Replace with actual image URL -->
                <h2>2nd Year</h2>
                <a href="2nd-year.html">Explore 2nd Year</a>
            </div>

            <!-- 3rd Year -->
            <div class="year-card">
                <img src="WhatsApp Image 2024-09-01 at 1.23.54 PM.jpeg" alt="3rd Year Image"> <!-- Replace with actual image URL -->
                <h2>3rd Year</h2>
                <a href="3rd-year.html">Explore 3rd Year</a>
            </div>
        </div>
    </main>

    <!-- Footer Text at Bottom -->
    <div class="footer-text">
        Created by Shivmani Singh and Aashutosh Tiwari and hosted by Ansh Pratap Singh.
    </div>

    <script>
        // Show the popup card when the page loads
        window.onload = function() {
            document.getElementById('popupCard').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        };

        // Close the popup card
        function closePopup() {
            document.getElementById('popupCard').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
